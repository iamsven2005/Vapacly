<script>
  const rangeA = document.querySelector('.A');
  const APreview = document.querySelector('.A-preview');
  rangeA.addEventListener('input', () => {
    const Avalue = rangeA.value / 100;
    const AColor = getColor(Avalue);
    APreview.style.backgroundColor = AColor;
    document.documentElement.style.setProperty('--a', AColor);
  });
  const rangeB = document.querySelector('.B');
  const BPreview = document.querySelector('.B-preview');
  rangeB.addEventListener('input', () => {
    const Bvalue = rangeB.value / 100;
    const BColor = getColor(Bvalue);
    BPreview.style.backgroundColor = BColor;
    document.documentElement.style.setProperty('--by', BColor);
    document.documentElement.style.setProperty('--bg', BColor);
  });
  const rangeC = document.querySelector('.C');
  const CPreview = document.querySelector('.C-preview');
  rangeC.addEventListener('input', () => {
    const Cvalue = rangeC.value / 100;
    const CColor = getColor(Cvalue);
    CPreview.style.backgroundColor = CColor;
    document.documentElement.style.setProperty('--bb', CColor);
  });
  function getColor(value) {
    const hue = (1 - value) * 240; 
    return `hsl(${hue}, 100%, 50%)`;
  }
  function updateURLParams() {

  <script>
    const h = document.querySelector("#h")
const b = document.body
const door = document.querySelector("#door")
const hadoor = document.querySelector("#hadoor")
const hadool = document.querySelector("#hadool")
const tablet = document.querySelector("#tablet")
const heart = document.querySelector("#heart")
const hac = document.querySelector("#hac")
const cup = document.querySelector("#cup")
const a1 = document.querySelector("#a1")
const a2 = document.querySelector("#a2")
const a3 = document.querySelector("#a3")
const a4 = document.querySelector("#a4")
const a5 = document.querySelector("#a5")
/*****************/
/*****************/
const mouseDownFunc = () => b.addEventListener('mousemove', moveFunc);
const mouseUpFunc = () => b.removeEventListener('mousemove', moveFunc)
const moveFunc = (e) => {
    let x = e.pageX / window.innerWidth - 0.5
    let y = e.pageY / window.innerHeight - 0.5

    h.style.transform = `
        perspective(30000px)
        rotateX(${ y * 20 + 65}deg)
        rotateZ(${ -x * 360 + 35}deg)
        translateZ(-10vw)
    `;
};
const doorFunc = () => {
    door.classList.toggle('is-door-open')
    playFunc(a1)
}
const hadoorFunc = () => {
    hadoor.classList.toggle('is-hadoor-open')
    playFunc(a2)
}
const hadoolFunc = () => {
    hadool.classList.toggle('is-hadool-open')
    playFunc(a2)
}
const tabletFunc = () => {
    heart.classList.add('is-heart-visible')
    a3.loop = false;
    playFunc(a3)

    setTimeout(()=>{
        heart.classList.remove('is-heart-visible')
    },1001)
}
const cupFunc = () => playFunc(a5)
const hacFunc = () => {
    hac.classList.toggle('is-hac-open')
    playFunc(a4)
}
const playFunc = (au) => {
    au.loop = false;
    au.pause()
    au.currentTime = 0
    au.play()
}
/*****************/
/*****************/
h.addEventListener('mousedown', mouseDownFunc)
b.addEventListener('mouseup', mouseUpFunc)
door.addEventListener("click", doorFunc)
hadoor.addEventListener("click", hadoorFunc)
hadool.addEventListener("click", hadoolFunc)
tablet.addEventListener("click", tabletFunc)
hac.addEventListener("click", hacFunc)
cup.addEventListener("click", cupFunc)

  </script>
