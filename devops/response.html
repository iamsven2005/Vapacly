    <div class="toast">
      <div class="alert alert-info">
        <span>Copied to clipboard.</span>
      </div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const qrUrl = decodeURIComponent(params.get('qr'));
        document.getElementById("url-input").value = qrUrl;
        var e = document.getElementById("url-input").value, n = document.getElementById("qr-code"); 
        n.innerHTML = "", new QRCode(n, { text: e, width: 256, height: 256, colorDark: "#000000", colorLight: "#ffffff", correctLevel: QRCode.CorrectLevel.H });
    </script>
    <script>
      document.getElementById('copy').addEventListener('click', function() {
        const urlInput = document.getElementById('url-input');
        urlInput.select();
        document.execCommand('copy');
        
        // Show toast message
        const toast = document.querySelector('.toast');
        toast.style.display = 'block';
        
        // Hide toast after 2 seconds
        setTimeout(function() {
          toast.style.display = 'none';
        }, 2000);
      });
      
    </script>
