<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script></head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.8.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
<body>
    <div id="qr-code"></div>
    <input name="url-input" type="text" id="url-input">
    <script>
        const params = new URLSearchParams(window.location.search);
        const qrUrl = decodeURIComponent(params.get('qr'));
        document.getElementById("url-input").value = qrUrl;
        var e = document.getElementById("url-input").value, n = document.getElementById("qr-code"); 
        n.innerHTML = "", new QRCode(n, { text: e, width: 256, height: 256, colorDark: "#000000", colorLight: "#ffffff", correctLevel: QRCode.CorrectLevel.H });
    </script>
    <a class="btn"href="index.html">Back</a>
    <a class="btn"href="response.html">QR-PAGE</a>
