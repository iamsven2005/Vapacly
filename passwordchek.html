<html>
<head>
<title>Password Strength Checker</title>
</head>
<body>
<div class="container">
<h1>Password Strength Checker</h1>
<input type="password" id="password" />
<span id="strength-indicator"></span>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function() {
  // Check the strength of the password when the user types something.
  $("#password").on("keyup", function() {
    // Get the password value.
    var password = $(this).val();

    // Create a regular expression to check for the following:
    // - At least 8 characters
    // - At least 1 uppercase letter
    // - At least 1 lowercase letter
    // - At least 1 digit
    // - At least 1 special character
    var regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+])[A-Za-z\d!@#$%^&*()_+]{8,}$/;

    // Check if the password matches the regular expression.
    if (regex.test(password)) {
      // The password is strong.
      $("#strength-indicator").text("Strong");
      $("#strength-indicator").css("color", "green");
    } else if (password.length >= 6) {
      // The password is moderate.
      $("#strength-indicator").text("Moderate");
      $("#strength-indicator").css("color", "blue");
    } else {
      // The password is weak.
      $("#strength-indicator").text("Weak");
      $("#strength-indicator").css("color", "red");
    }
  });
});
</script>
</body>
</html>
