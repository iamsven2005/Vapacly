{% extends 'layout.html' %} {% block title %} Profile {% endblock %} {% block content %}
<h2>Profile Page</h2>
<div>
  <form method="POST" ><input type="button" type="submit" onclick="window.location.href='/home'"><form>


  <p>Your account details are below:</p>
  <table>
    <tr>
      <td>Username:</td>
      <td>{{ account['username'] }}</td>
    </tr>
    <tr>
      <td>Email:</td>
      <td>{{ account['email'] }}</td>
    </tr>
    <tr>
      <td>Credit:</td>
      <td>{{ account['credit'] }}</td>
    </tr>
  </table>
</div>

{% endblock %}
