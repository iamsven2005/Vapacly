<form>
  <input type="number" id="number" name="input" />
  <textarea name="message" id="input"></textarea>
  <button type="button" onclick="encode()">Message</button>
</form>
<script>
function encode() {
  var input = document.getElementById("input").value;
  var number = document.getElementById("number").value;
  window.location.href=("https://web.whatsapp.com/send?phone=" + number +"&text=" + input + "/post");
}
</script>
